{% extends "orders/base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
  <h1>Register</h1>
  
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input name="first_name" type="text" class="form-control" placeholder="Enter first name"><br>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input name="last_name" type="text" class="form-control" placeholder="Enter last name"><br>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" type="text" class="form-control" placeholder="Enter username"><br>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control" placeholder="Enter password"><br>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="email" class="form-control" placeholder="Enter email"><br>
    </div>
    <button type="submit" class="btn btn-secondary">Register</button
  </form>
{% endblock %}
